<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice Css make a look a like to youtube</title>
    <link rel="stylesheet" href="../CSS/youtube_like.css">
</head>
<body>
    <div class="topSection">
        <div class="3lines">
            <button id="3lines">-- -- --</button>
            <button id="home">Go To Home</button>
            <input type="text" id="search" placeholder="Search">
            <button id="submit" type="submit"><img src="../images/search_glass.jpg" width="10px" height="10px"></button>
            <button id="upload">Upload Video</button>
        </div>
    </div>
    <div class="video">
        <div class="videoScreen">
            <img src="../images/trees.jpeg" height="500px" width="800px">
        </div>
        <div class="videoButtons">
            <button id="play">Play</button>
            <button id="skip">Skip</button>
            <button id="volume">Volume</button>
            <button id="settings">Settings</button>
        </div>
    </div>
    <div class="videoInfo">
        <div id="specificVideoInfo">
            <h1>Tree Video</h1>
            <p>1000 views, uploaded Sept 4, 2000</p>
            <div class="videoSharing">
                <button id="like">Like</button>
                <button id="dislike">Dislike</button>
                <button id="share">Share</button>
                <button id="saveVideo">Save Video</button>
            </div>
        </div>
    </div>
    <div class="personWhoUploaded">
        <div class="person">
            <h4>Mr tree</h4>
            <p>1000 subscribers</p>
            <p class="description">This video is about trees</p>
        </div>
    </div>
    <div class="otherVideos">
        <h5>Up Next</h5>
        <div class="columnsOfVideos">
            <p>Video 1</p>
            <p>Video 2</p>
            <p>Video 3</p>
        </div>
    </div>
<script src="../JS/youtube_like.js"></script>
</body>
</html>
